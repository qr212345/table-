<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>座席レイアウト管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- サイドバー開閉ボタン -->
  <button id="sidebarToggleBtn" class="sidebar-toggle">≡</button>

  <!-- サイドバー -->
<div id="sidebar">
  <h2>メニュー</h2>
  <button id="showLayoutBtn">座席レイアウト表示</button>
  <button id="showLogBtn">ログ表示</button>
  
  <hr />
  
  <!-- 管理者モード切替 -->
  <div id="adminPanel">
    <label for="adminPass">管理者パスワード:</label>
    <input type="password" id="adminPass" placeholder="パスワードを入力" />
    <button onclick="toggleAdminMode()">管理者モード切替</button>
  </div>

  <hr />

  <div id="adminControls" style="display:none; margin-top:1em;">
    <button id="saveBtn" onclick="saveLayout()">配置を保存</button>
  </div>
</div>


 <!-- ログ表示エリアをサイドバー下部に追加 -->
  <div id="logArea" class="log-area" style="display:none; margin-top:1em; max-height: 200px; overflow-y: auto; background: #222; color: #eee; padding: 0.5em; border-radius: 6px;">
    <p>ログ表示エリア</p>
  </div>
</div>

<!-- メイン画面 -->
<main>
  <div id="layoutArea" class="layout-area"></div>
</main>
  <script src="app.js" type="module"></script>
</body>
</html>
