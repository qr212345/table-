<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>座席レイアウト管理</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .table-box {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-radius: 6px;
      color: white;
      position: absolute;
      user-select: none;
      cursor: default;
      background: gray;
      transition: background-color 0.3s ease;
    }
    .table-box.occupied {
      background: red;
    }
    .table-box.draggable {
      cursor: move;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    #layoutArea, #layoutAreaAdmin {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      background: #fafafa;
      margin-bottom: 1em;
    }
    .toolbox {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tool-item {
      width: 50px;
      height: 50px;
      background: #ddd;
      border: 1px solid #999;
      text-align: center;
      line-height: 50px;
      user-select: none;
      cursor: grab;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    #sidebar {
      transition: transform 0.3s ease;
    }

    #canvas {
  position: relative;
  width: 100%;
  height: 100%;
}

.draggable {
  position: absolute;
  cursor: move;
}

.seat {
  width: 60px;
  height: 40px;
  background: gray;
  border-radius: 4px;
  text-align: center;
  line-height: 40px;
}

.pillar {
  width: 40px;
  height: 40px;
  background: #777;
  border-radius: 6px;
}

.screen {
  width: 200px;
  height: 10px;
  background: #222;
}

  </style>
</head>
<body>
  <button id="sidebarToggleBtn" class="sidebar-toggle">≡</button>

  <div id="sidebar" style="position:fixed; top:0; left:0; bottom:0; width:250px; background:#eee; padding:1em; overflow-y:auto;">
    <h2>メニュー</h2>
    <button id="showLayoutBtn">座席表示画面</button><br /><br />
    <button id="showAdminBtn">管理者モード画面</button><br /><br />
    <button id="showLogBtn">ログ表示</button>
    <hr />

    <div id="adminPanel" style="margin-top:1em;">
      <input type="password" id="adminPass" placeholder="管理者パスワード" />
      <button id="adminToggleBtn">管理者モード切替</button>
    </div>

    <div id="adminControls" style="display:none; margin-top:1em;">
      <select id="roomSelector">
        <option value="roomA">部屋A</option>
        <option value="roomB">部屋B</option>
        <option value="roomC">部屋C</option>
      </select><br/><br/>
      <div class="toolbox">
        <div class="tool-item" data-type="seat">座席</div>
        <div class="tool-item" data-type="pillar">柱</div>
        <div class="tool-item" data-type="entrance">入口</div>
        <div class="tool-item" data-type="screen">スクリーン</div>
      </div>
      <button id="saveBtn">配置を保存</button>
    </div>
  </div>

  <main style="margin-left:260px; padding:1em;">
    <section id="layoutView" style="display:block;">
      <h2>座席表示画面</h2>
      <div id="layoutArea" class="layout-area"></div>
    <div id="canvas">
      <div class="seat draggable" id="table1">1</div>
      <div class="seat draggable" id="table2">2</div>
      <div class="seat draggable" id="table3">3</div>
      <div class="seat draggable" id="table4">4</div>
      <div class="seat draggable" id="table5">5</div>
      <div class="seat draggable" id="table6">6</div>
      <div class="seat draggable" id="table7">7</div>
      <div class="pillar draggable"></div>
      <div class="screen draggable"></div>
    </div>  
    </section>

    <section id="layoutAdmin" style="display:none;">
      <h2>管理者モード：座席レイアウト編集</h2>
      <div id="layoutAreaAdmin"></div>
    </section>

    <section id="logArea" style="display:none; max-height: 300px; overflow-y:auto; background:#222; color:#eee; padding:0.5em; border-radius:6px;">
      <h2>ログ表示エリア</h2>
      <div id="logContent"><p>ログはここに表示されます。</p></div>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
